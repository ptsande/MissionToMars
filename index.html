<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Pull New Data</a></p>
    </div>
    <div class="col-md-12">
      <h2>The Latest Mars News</h2>
      <p>{{ marsDash.mars_headlines }}</p>
    </div>
    <div class="col-md-6">
    <h3>Current Mars Weather</h3><br>
    <p>{{ marsDash.mars_weather }}</p><br>
    <div class="col-md-6">
    <h3>Mars Facts</h3><br>
    <p>{{ marsDash.mars_facts }}</p><br>
  </div>
  </div>
</body>

</html>
